                </div>
                <div class="social-icons">

            </div>
        </div>
        <div class="main-header">
            <div class="container">
                <a href="#" class="logo">

                    <ul>

            </div>

    </header>

    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>
                
                <!-- User Type Buttons -->
                <div class="user-type-buttons">
                    <button id="doctor-btn" class="user-type-btn active" onclick="switchUserType('doctor')">
                        <i>üë®‚Äç‚öïÔ∏è</i> Doctor Login
                    </button>
                    <button id="user-btn" class="user-type-btn" onclick="switchUserType('user')">
                        <i>üë§</i> User Login
                    </button>
                </div>
                
                <!-- Login Form -->
                <form class="login-form">
                    <input type="text" placeholder="Username or Email" required>
                    <input type="password" placeholder="Password" required>
                    
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-button" id="login-button">Sign In as Doctor</button>
                </form>
                
                <!-- Login Footer Links -->
                <div class="login-footer">
                    <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
                    <p>Are you an admin? <a href="AdminLogin.html">Admin Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script>
        function switchUserType(type) {
            // Update button styles
            const doctorBtn = document.getElementById('doctor-btn');
            const userBtn = document.getElementById('user-btn');
            const loginButton = document.getElementById('login-button');

            if (type === 'doctor') {
                doctorBtn.classList.add('active');
                userBtn.classList.remove('active');
                loginButton.textContent = 'Sign In as Doctor';
            } else {
                userBtn.classList.add('active');
                doctorBtn.classList.remove('active');
                loginButton.textContent = 'Sign In as User';
            }
        }
    </script>
</body>
</html>
